<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-center">
            <!-- <h5><img src="https://randomuser.me/api/portraits/women/12.jpg" class="rounded-circle mb-3"> -->
            <img src="{{current_user.create_avatar_image(s=200)}}" alt="" class="rounded-circle mb-3">
            </h5>
        </div>
        {% if current_user.is_authenticated %}
        <div class="d-flex justify-content-center">
            <ul>
                <h4 class="card-title text-center">John Doe</h4>
                <p class="card-text">{{current_user.headline}}</p>
            </ul>
        </div>

        <hr />

        <div class="d-flex justify-content-between">
            <span class="text-muted">Who viewed your profile</span>
            <span>223</span>
        </div>

        <div class="d-flex justify-content-between">
            <p class="text-muted">Views of your post</p>
            <p>200</p>

        </div>
        {% else %}
        <div class="d-flex justify-content-center">
            <ul>
                <h4 class="card-title text-center">Anonymous user</h4>
                <p class="card-text">You are browsing as anonymous.</p>
            </ul>
        </div>
        {% endif %}
    </div>
</div>
