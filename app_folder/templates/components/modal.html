<input type="button" class="form-control rounded-pill text-start px-4" aria-describedby="passwordHelpBlock"
    value="Start a post" data-bs-target="#exampleModal" data-bs-toggle="modal">


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog w-75">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex profile mb-5">
                    <img src="{{current_user.create_avatar_image(s=200)}}" alt=""
                        class="mb-3 img-fluid profile rounded-circle">

                    <div class="d-flex flex-column proifle-post-summary">
                        <h4>{{current_user.first_name}} {{ current_user.surname }}</h4>
                    </div>
                </div>

                <form action="{{url_for('page.home')}}" method="post">
                    {{form.hidden_tag()}}
                    <div class="form-floating">
                        {{ form.content(class="form-control", placeholder="Leave a comment here" ,
                        id="floatingTextarea2",
                        style="max-height: 350px; min-height: 200px;") }}
                        <label for="floatingTextarea2">Your post here.</label>
                    </div>
                    <div class="modal-footer">
                        <div class="hash_tag">
                            <span>Category hash tag: {{form.hash_tag()}}</span>
                        </div>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
