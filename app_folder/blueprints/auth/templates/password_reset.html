{% extends 'base.html' %}
{% import 'components/render_form.html' as f %}

{% block content %}

<div class="page-login d-flex flex-column justify-content-center align-items-center">
    <form class="form-signin" method="post" >
        {{ form.hidden_tag() }}
        <div class="d-flex justify-content-center">
            <img class="mb-4 img-fluid" src="https://img.icons8.com/ios/50/000000/weixing.png" alt="" width="100"
                height="50">
        </div>
        <!-- <img src="https://img.icons8.com/ios/50/000000/weixing.png" mx-2 /> -->
        <h1 class="h3 mb-3 fw-normal text-center">Reset password</h1>
        {{f.render_form_field(form.password)}}
        <hr />
        {{f.render_form_field(form.confirm_password)}}

        <hr>
        <button class="w-100 btn btn-lg btn-primary" type="submit"> Reset </button>
    </form>
</div>



{% endblock %}
