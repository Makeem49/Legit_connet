{% extends 'base.html'%}
{% import 'components/render_form.html' as f %}

{% block content %}
<div class="container py-3">
    <form method="POST" >
        {{ form.hidden_tag() }}


        <div class="my-5">
            <div class="form-floating">
                {{ form.content(class="form-control", placeholder="Leave a comment here" , id="floatingTextarea2",
                style="max-height: 350px; min-height: 200px;") }}
                <label for="floatingTextarea2">Your post</label>
            </div>
        </div>

        <div class="d-flex justify-content-between my-4">
            <a href="{{url_for('user.post', id=post.id)}}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Update post</button>
        </div>
    </form>
</div>




</div>
{% endblock %}
