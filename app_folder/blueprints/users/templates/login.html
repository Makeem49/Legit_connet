{% extends 'base.html' %}

{% block content %}

<div class="page-login d-flex flex-column justify-content-center align-items-center">
    <form class="form-signin">
        <div class="d-flex justify-content-center">
            <img class="mb-4 img-fluid" src="https://img.icons8.com/ios/50/000000/weixing.png" alt="" width="100"
                height="50">
        </div>
        <!-- <img src="https://img.icons8.com/ios/50/000000/weixing.png" mx-2 /> -->
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>

        <div class="my-3 d-flex justify-content-center">
            <a href="#" class="text-center">Forgotten password?</a>
        </div>

        <hr />

        <div class="d-flex justify-content-center">
            <button class="w-80 btn-lg btn-primary" type="submit">Create Account</button>
        </div>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017</p>
    </form>
</div>


{% endblock %}
